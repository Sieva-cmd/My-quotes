<mat-card class="example-card">
    <mat-card-subtitle>Create a new quote</mat-card-subtitle>
    <mat-card-title></mat-card-title>
    <img mat-card-image src="" alt="Photo of a Shiba Inu">
    <mat-card-content>

        <form>
            <div class="form-group">

                <label for="name"> Your Name</label>
                <input type="text" required class="form-control" id="name" name="name">

                <!-- Testing to see if we get any data -->
                <!-- Display {{newGoal.name}} -->
            </div>
            <div class="form-group">

                <label for="description">Type in your qoute</label>
                <textarea class="form-control" id="quote" rows="4" required></textarea>

            </div>
            <div class="form-group">

                <label for="name"> Authors Name</label>
                <input type="text" required class="form-control" id="author" name="name">
                <div class="form-group">

                    <label for="complete">Date Submitted</label>
                    <input type='date' id="complete" required>

                </div>
                <button type="submit" class="btn btn-success">Submit Quote</button>
            </div>
        </form>
    </mat-card-content>

</mat-card>
