<mat-slider min="1" max="100" step="1" value="50"></mat-slider>

<Div class="container">
  <h1>DAILY QOUTES</h1>
  <h2>Get a touch of Our daily qoutes</h2>
  <Div class="row">
  
    <Div class="col-md-6">
   
      <Div class="card" style="width: 30rem;">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title></mat-card-title>
            <mat-card-subtitle class="title">Inspirational And motivational quotes</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="../assets/images/logo.png" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <ul>
              <li *ngFor='let  quote of   quotes; let i =index'>
                <p id="name"> Submitted by: <br>{{ quote.name }} on {{ quote.submittedDate|date|uppercase }}</p>
                <h3 >{{ quote.lists }}</h3>

                <p id="authorName">Quoted By: {{ quote.author }}</p>
                <mat-card-actions>
                  <app-display-detail [quote]='quote' (isComplete)='deleteQuote ($event,i)'></app-display-detail>
                </mat-card-actions>
              </li>
            </ul>



          </mat-card-content>

        </mat-card>
      </Div>
    </Div>
    <Div class="col-md-6">
      <app-form (addQuote) ="addNewQuote ($event)"></app-form>
    </Div>


  </Div>
</Div>
