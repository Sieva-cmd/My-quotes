<mat-slider min="1" max="100" step="1" value="50"></mat-slider>

<Div class="container">
  <Div class="row">
    <h1>DAILY QOUTES</h1>
    <P>Get a touch of Our daily qoutes</P>
<Div class="card" style="width: 30rem;">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Qoutes</mat-card-title>
      <mat-card-subtitle>Inspirational  And motivational quotes</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../assets/images/logo.png" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <ul>
        <li *ngFor = 'let qoute of  qoutes'>
          {{ qoutes }}
        </li>
      </ul>
    
       
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-button><i class="fas fa-thumbs-up"></i></button>
      <button mat-button><i class="fas fa-thumbs-down"></i></button>
    </mat-card-actions>
  </mat-card>
</Div>
    
  </Div>
</Div>
